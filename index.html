<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AVAX Nobs Points Tracker</title>
  <style>
    body {
      background-color: #000;
      color: #00ff66;
      font-family: "Courier New", monospace;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #00ff66;
      font-size: 2em;
      margin-bottom: 10px;
      text-shadow: 0 0 10px #00ff66;
    }

    #search {
      display: block;
      margin: 0 auto 30px;
      padding: 8px 12px;
      font-size: 1rem;
      font-family: "Courier New", monospace;
      border: 1px solid #00ff66;
      border-radius: 6px;
      background-color: #001900;
      color: #00ff66;
      width: 90%;
      max-width: 400px;
      outline: none;
    }

    #search::placeholder {
      color: #00aa55;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 1rem;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #00ff66;
      text-align: left;
    }

    th {
      color: #00ffaa;
      font-weight: bold;
      border-bottom: 2px solid #00ffaa;
    }

    tr:hover {
      background-color: rgba(0, 255, 100, 0.1);
    }

    .rank {
      width: 60px;
      color: #00ffaa;
    }

    .username {
      display: flex;
      align-items: center;
      gap: 10px;
      color: #00ff99;
      font-weight: bold;
      position: relative;
    }

    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: 1px solid #00ff66;
      background-color: rgba(0,255,102,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #00ff66;
      font-size: 0.8rem;
      flex-shrink: 0;
      background-size: cover;
      background-position: center;
    }

    .points {
      color: #00ffcc;
      text-align: right;
    }

    .username a {
      color: #00ff99;
      text-decoration: none;
    }

    .username a:hover {
      text-decoration: underline;
      color: #00ffaa;
    }

    .popup {
      display: none;
      position: absolute;
      left: 50px;
      top: 5px;
      background-color: #001900;
      border: 1px solid #00ff66;
      padding: 5px 10px;
      font-size: 0.8rem;
      z-index: 10;
      border-radius: 6px;
      box-shadow: 0 0 10px #00ff66;
    }

    .username:hover .popup {
      display: block;
    }

    .terminal-blink::after {
      content: "█";
      animation: blink 1s infinite;
      color: #00ff66;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    @media (max-width: 600px) {
      th, td { font-size: 0.8rem; padding: 6px; }
      .avatar { width: 24px; height: 24px; }
    }
  </style>
</head>
<body>

const leaderboard = data
  .map(d => ({ ...d, adjusted_points: d.total_points / 10 }))
  .sort((a, b) => b.adjusted_points - a.adjusted_points);

const tbody = document.querySelector("#leaderboard tbody");
const searchInput = document.querySelector("#search");

function renderTable(filter = "") {
  tbody.innerHTML = "";
  leaderboard
    .filter(item => item.username.toLowerCase().includes(filter.toLowerCase()))
    .forEach((item, index) => {
      const initials = item.username.slice(0, 2).toUpperCase();
      const twitterUrl = `https://twitter.com/${item.username}`;
      const displayPoints = item.adjusted_points.toLocaleString(undefined, { maximumFractionDigits: 0 });

      const row = document.createElement("tr");

      const rankCell = document.createElement("td");
      rankCell.className = "rank";
      rankCell.textContent = index + 1;

      const usernameCell = document.createElement("td");
      usernameCell.className = "username";

      const avatarDiv = document.createElement("div");
      avatarDiv.className = "avatar";
      avatarDiv.textContent = initials;

      const img = new Image();
      img.src = `https://unavatar.io/twitter/${item.username}`;
      img.onload = () => avatarDiv.style.backgroundImage = `url(${img.src})`;
      img.onerror = () => avatarDiv.style.backgroundImage = "none";

      const link = document.createElement("a");
      link.href = twitterUrl;
      link.target = "_blank";
      link.textContent = `@${item.username}`;

      const popup = document.createElement("div");
      popup.className = "popup";
      popup.textContent = `Open Twitter → @${item.username}`;

      usernameCell.appendChild(avatarDiv);
      usernameCell.appendChild(link);
      usernameCell.appendChild(popup);

      const pointsCell = document.createElement("td");
      pointsCell.className = "points";
      pointsCell.textContent = displayPoints;

      row.appendChild(rankCell);
      row.appendChild(usernameCell);
      row.appendChild(pointsCell);

      tbody.appendChild(row);
    });
}

renderTable();

searchInput.addEventListener("input", e => {
  renderTable(e.target.value);
});
